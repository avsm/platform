sudo: required
language: generic

env:
  - SWITCH=system
  - SWITCH=4.03.0
  - SWITCH=4.04.2
  - SWITCH=4.05.0
  - SWITCH=4.06.1

before_script:
  - set -e
  - sudo add-apt-repository -y ppa:avsm/ocaml42+opam12
  - sudo apt-get update
  - sudo apt-get install ocaml-nox opam
  - opam init -y --compiler $SWITCH
  - eval `opam config env`
  - ocaml -version
  - opam pin add --yes --no-action lwt_log .
  - opam install --yes --deps-only lwt_log

script:
  - make

notifications:
  email:
    recipients:
      - antonbachin@yahoo.com
    on_success: always
    on_failure: always
