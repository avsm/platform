fedora-28-amd64:
  image: ocaml/opam2:fedora-28-opam
  stage: build
  script:
  - sudo yum -y install m4 pkg-config
  - export OPAMROOT=.opam
  - make
  - mkdir -p ocaml-platform/4.07.0-1/fedora-28/amd64 && cp _build/default/output/* ocaml-platform/4.07.0-1/fedora-28/amd64
  artifacts:
